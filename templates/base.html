{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
        content="travel, trips, planner, global, cities, destinations">
  <meta name="description"
        content="PlanIt Go is a site to find travel inspiration and plan your own trips">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">

  <!-- Meta Tags Generated with https://metatags.io -->
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://plan-it-go-5b10d0005b0a.herokuapp.com/" />
  <meta property="og:title" content="PlanIt Go" />
  <meta property="og:description" content="PlanIt Go is a site to find travel inspiration and plan your own trips" />
  <meta property="og:image" content="{% static 'images/meta/map-pins-hero-1200x628-meta-tags.webp' %}" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://plan-it-go-5b10d0005b0a.herokuapp.com/" />
  <meta property="twitter:title" content="PlanIt Go" />
  <meta property="twitter:description" content="PlanIt Go is a site to find travel inspiration and plan your own trips" />
  <meta property="twitter:image" content="{% static 'images/meta/map-pins-hero-1200x628-meta-tags.webp' %}" />

  <!-- Bootstrap v5.3.2 Customised -->
  <link rel="stylesheet"
        href="{% static 'css/min/bootstrap-min.css' %}">
  
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
        
  <link rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- My Stylesheet -->
  <link rel="stylesheet"
        href="{% static 'css/min/styles-min.css' %}">

  <!-- Browser Tab Title-->
  <title>PlanIt Go | {% block head_title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100 main-bg">
  <!-- Navbar -->
  {% include 'includes/nav.html' %}


  <!-- Include Messages Template -->
  {% include 'includes/messages.html' %}

  <main>
    {% block content %}
    <!-- Content Here -->
    {% endblock content %}
  </main>

  <!-- Footer -->
  {% include 'includes/footer.html' %}

  <!-- Javascript files -->

  <!-- ReplaceMe.js v1.1.0-->
  <script src="{% static 'js/replaceme.min.js' %}"></script>

  <!-- Bootstrap v5.3.2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  <!-- font awesome script -->
  <script src="https://kit.fontawesome.com/9e2a74b83d.js"
          crossorigin="anonymous"></script>

  <!-- Google Maps Marker Clusterer-->
  <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

  <!-- Runs JS script to initiliase and show toasts if messages from Django are avaialble -->
  {% if messages %}
  <script src="{% static 'js/toasts.js' %}"></script>
  {% endif %}

  <!-- Runs JS script to check for errors when retrieving images-->
  <script src="{% static 'js/img-src-backups.js' %}"></script>

  {% block extras %}

  {% endblock extras %}

</body>

</html>

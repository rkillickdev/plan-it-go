
{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<h1>GET PLACES FROM API</h1>

{% crispy form %}

<ul>
    {% for place in retrieved_places %}
        <a href="{% url 'place_browse_detail' place.slug place.id %}"><li>{{ place.name }}</li></a>
    {% endfor %}
</ul>

{% endblock %}

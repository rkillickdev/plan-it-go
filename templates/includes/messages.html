<!-- Toast to display messages from Django -->
{% for message in messages %}
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div class="toast"
       id="my-toast"
       role="alert"
       aria-live="assertive"
       aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto"><i class="{% if 'success' in message.tags %}fa-solid fa-thumbs-up fa-2x{% elif 'error' in message.tags %}fa-solid fa-thumbs-down fa-2x text-primary{% endif %}"></i></strong>
      <button type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close">
      </button>
    </div>
    <div class="toast-body text-muted lead">
      {{message|safe}}
    </div>
  </div>
</div>
{% endfor %}

{% extends "base.html" %}
{% block head_title %} Trip Inspiration {% endblock %}
{% block content %}

{% load static %}

<section class="mt-7">
    <div class="container">
      <div class="row">
        <div id="tripCarousel"
             class="carousel slide"
             data-bs-ride="carousel">
          <div class="carousel-inner">
            {% for place in places %}
              <div class="carousel-item {% if forloop.first %} active {% endif %}">
                <div class="trip-container w-50 m-auto">
                  <!-- Include Trip Card Template -->
                  <div class="col-md-4">
                    <div class="card text-center border-0 h-100">
                      <img class="card-img-top img-fluid img-size-consistent"
                          src="{{ place.image }}"
                          alt="{{ place.name }}">
                      <div class="card-body">
                        <h3>{{ place.name }}</h3>
                      </div>
                      <a class="stretched-link"
                        href="{% url 'place_browse_detail' place.slug place.id %}"></a>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
          <!-- Carousel Buttons -->
          <button class="carousel-control-prev"
                  type="button"
                  data-bs-target="#reviewCarousel"
                  data-bs-slide="prev">
            <i class="fas fa-arrow-circle-left fa-3x text-dark"></i>
          </button>
          <button class="carousel-control-next"
                  type="button"
                  data-bs-target="#reviewCarousel"
                  data-bs-slide="next">
            <i class="fas fa-arrow-circle-right fa-3x text-dark"></i>
          </button>
        </div>
      </div>
    </div>
</section>

{% endblock %}

{% block extras %}

{% endblock extras %}

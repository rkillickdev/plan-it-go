{% extends "base.html" %}

{% block content %}

<h1>TRIP DETAILS</h1>

{{ trip.title }}

{{ trip.number_of_places }}

<ul>
    {% for place in places %}
        <li>{{ place.name }} Rank: {{ place.ranking_position }}</li>
        <form class="d-inline" action="{% url 'add_place' trip.id place.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" name="place_id" value="{{place.id}}" class="btn-like"><i class="fas fa-heart"></i></button>
        </form>
    {% endfor %}
</ul>



{% endblock %}

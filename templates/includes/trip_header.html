{% load static %}

<!-- Trip Info  -->
<section id="trip-summary"
         class="mt-7 mb-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <!-- Trip Info Accordion -->
        <div class="accordion accordion-flush trip-details-accordion">
          <!-- Trip Info Accordion Item Starts -->
          <div class="accordion-item">
            <!-- Trip Info Accordion Header Starts -->
            <h2 class="accordion-header"
                id="flush-headingOne">
              <button class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#flush-collapseOne"
                      aria-expanded="false"
                      aria-controls="flush-collapseOne">
                <h2 class="text-light display-6">
                  <span><i class="fa-solid fa-location-dot"></i>&ensp;</span>{{ trip.location }}
                </h2>
              </button>
            </h2>
             <!-- Trip Info Accordion Header Ends -->
             <!-- Trip Info Accordion Collapsible Body Starts -->
            <div id="flush-collapseOne"
                 class="accordion-collapse collapse show"
                 aria-labelledby="flush-headingOne"
                 data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="row">
                  <div class="col-lg-7 pe-0">
                    <div class="map-container p-4">
                      <div id="map"></div>
                    </div>
                  </div>
                  <div class="col-lg-5 d-flex flex-column justify-content-between ps-0">
                    <div class="text-container p-4">
                      <h3 class="text-center p-4">{{ trip.title }}</h3>
                      <div class="card border-0 bg-light">
                        <div class="card-body">
                          <p class="card-text fst-italic">{{ trip.description }}</p>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex flex-column justify-content-center gap-2">
                      <a href="#trip-recommendations" 
                         class="align-self-center"
                         aria-label="View recommendations for your trip destination">
                        <i class="fa-solid fa-magnifying-glass-location fa-3x link-transform"></i>
                      </a>
                      <p class="lead align-self-center m-0">View Recommendations</p>
                    </div>
                    <div class="d-flex justify-content-between p-4">
                      <div class="card border-0 bg-secondary">
                        <a href="{% url 'update_trip' trip.slug trip.id %}"
                           aria-label="Edit details of this trip">
                          <i class="fa-solid fa-pencil fa-2x anchor-icon link-transform"></i>
                        </a>
                      </div>
                      <div class="card border-0 bg-secondary">
                        <button class="btn btn-delete"
                                target_id="{{ trip.id }}"
                                task="delete_trip"
                                data-bs-toggle="modal"
                                data-bs-target="#modal-delete-confirm"
                                aria-label="Delete this trip">
                          <i class="fa-solid fa-trash-can fa-2x link-transform"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
             <!-- Trip Info Accordion Collapsible Body Ends -->
          </div>
          <!-- Trip Info Accordion Item Ends -->
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Trip Header -->

<!-- Trip Summary Section -->
<section class="trip-summary">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h1>{{ trip.title }}</h1>
        </div>
        <div class="col-4">
          <div>
            {{ trip.number_of_places }}
          </div>
        </div>
        <div class="col-4">
          <button class="btn btn-primary">
            <a href="{% url 'trip_detail' trip.slug trip.id %}">View Your Trip</a>
          </button>
        </div>
      </div>
    </div>
  </section>

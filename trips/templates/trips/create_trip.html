{% extends "base.html" %}

{% block content %}
{% load static%}

{% load crispy_forms_tags %}

<section id="enter-trip-details" class="mt-6">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="image-container">
                    <img src="{% static 'images/world-map-plane-1500x1000-compress.webp'%}" alt="" class="img-fluid">
                    <img src="{% static 'images/map-photo-memories-1500x1000-compress.webp'%}" alt="" class="img-fluid d-none d-lg-block">
                </div>
            </div>
            <div class="col-lg-5">
                <div class="form-container">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block extras %}

{% endblock extras %}

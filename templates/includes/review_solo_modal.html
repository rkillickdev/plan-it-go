{% load static %}

<!-- Solo Full Review Modal -->
<div id="modal-user-review"
     class="modal fade">
  <div class="modal-dialog modal-lg mt-7">
    <div class="modal-content p-5">
      <div class="row mb-4">
        <div class="user-review card border-0 text-center"
             data-review_id="{{ review.id }}">
          <div class="card-header border-0 bg-dark text-light">
            <div class="row">
              <div class="col-lg-5">
                <div class="image-container p-2">
                  {% if 'placeholder' in review.profile.profile_image.url %}
                    <img src="data:,"
                        alt="Alternative Text"
                        id="modal-profile-image"
                        class="img-fluid rounded-circle"
                        width="120">
                  {% else %}
                    <img src="data:,"
                        alt="Alternative Text"
                        id="modal-profile-image"
                        class="img-fluid rounded-circle"
                        width="120">
                  {% endif %}
                </div>
                <p id="modal-profile-name"
                    class="review-card-text fs-5 fst-italic p-2">Profile Name</p>
              </div>
              <div class="col-lg-7 d-flex flex-column justify-content-center">
                <h3 id="modal-location"
                    class="review-card-text">Place Name</h3>
              </div>
            </div>
          </div>
          <div class="card-body bg-secondary">
            <p id="modal-body"
               class=" review-card-text fst-italic {% if not review.approved and review.profile == request.user.profile %} faded {% elif not.review.approved %} d-none{% endif %}">
            </p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn button-link"
                data-bs-dismiss="modal"
                aria-label="Click to close the review modal">
          <i class="fa-solid fa-circle-xmark fa-4x link-transform"></i>
        </button>
      </div>
    </div>
  </div>
</div>
